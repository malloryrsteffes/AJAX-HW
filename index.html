<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY's Animal Gif Safari</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Main Container -->
    <div class="container" id="main-container">

        <!-- Jumbotron -->
        <div class="jumbotron text-center">
            <div class="jumboText">
                <h1>Giphy's Animal Gif Safari</h1>
                <h5>Click on any of the buttons below for a fun surprise - or feel free to add your own!</h5>
                <h5>You can pause or play these adorable GIFs as you wish.</h5>
            </div>
        </div>

        <!-- Submission Section-->
        <form class="form-inline" id="gif-form">
            <div class="form-group">
                <label for="animal-input">Search for an animal!</label>
                <input type="text" id="animal-input"><br>
            </div>
            <!-- This button will trigger our AJAX call -->
            <input id="add-animal" type="submit" value="Animal Search">
        </form>

        <!-- Buttons will be appended here dynamically -->
        <div class="row">
            <div class="container">
                <div id="buttons-view"></div>
            </div>
        </div>

        <!-- Hopefully favorite GIFs will be dumped here-->
        <div class="row">
            <div class="col-md-12 text-right">
                <!--This is working, but not perfectly. The button is not functional - I believe it has something 
                    to do with Bootstrap collapse limitations on dynamically created HTML elements -->
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#favorites-view"
                    aria-expanded="true" aria-controls="favorites-view">
                    Fav Gifs
                </button>
            </div>
        </div>
        <div class="row collapse show" id="favorites-view">

        </div>

        <!-- We'll be dumping our JSON contents in here -->
        <div class="row" id="gif-view"></div>
    </div>



    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- My JS -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
